<header>
    <div class="title">
        {{ if $.Scratch.Get "h1" }}
            <h1 class="{{ .Params.icon }}"><a href="{{ .RelPermalink }}">  {{ .Title }}</a></h1>
            {{ $.Scratch.Set "h1" false }}
        {{ else }}
            <h2 class="{{ .Params.icon }}"><a href="{{ .RelPermalink }}">  {{ .Title }}</a></h2>
        {{ end }}
        {{ with .Description }}
            <p>{{ . }}</p>
        {{ end }}
    </div>
    <div class="meta">
        <div class="btn-group-vertical">
            <button class="button large btn-block mb-2 fa fa-arrow-up" onclick="window.location.href='/vitae';">&nbsp;Vitae</button>
            <button class="button large btn-block fa fa-arrow-left" onclick="location.href = document.referrer; return false;">&nbsp;Back</button>
        </div>
    </div>
</header>
