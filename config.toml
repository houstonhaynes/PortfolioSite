baseurl = "/"
languageCode = "en-us"
title = "H3 Tech Hub"
theme = "h3tech-future-imperfect"
preserveTaxonomyNames = true
paginate = 4
disqusShortname = ""
googleAnalytics = "UA-122964326-1"
pluralizeListTitles = false
# Set the followings to true as part of your site SEO
enableRobotsTXT = true
canonifyURLs = true
ignoreFiles             = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
enableGitInfo = true

[params]
  # Sets the meta tag description
  description          = "Houston H. Haynes Sidebars & Deep Dives in Software & Hardware - Cognitive Computing, IoT & Cloud"
  # Sets the navbarTitle that appears in the top left of the navigation bar
  navbarTitle          = "Navigation"
  # Sets where "View More Posts" links
  viewMorePostLink     = "/post/"

# Optional Params
  # Sets navbarTitle to match the section of the website
  dynamicTitles        = true
  # Sets RSS icons to appear on the sidebar with the social media buttons
  rssAppearAtTop       = true
  rssAppearAtBottom    = true
  # Sets Social Media icons to appear on the sidebar
  socialAppearAtTop    = false
  socialAppearAtBottom = true
  # Sets Categories to sort by number of posts instead of alphabetical
  categoriesByCount    = true
  # set to show or to hide categories in the sidebar
  showSidebarCategories = true
  # Sets Estimated Reading Time to appear in post headers
  includeReadingTime   = true
  # Sets the Favicon and Version for the site. Default support is for
  # apple-touch-icon-precomposed.png, favicon.png, favicon.ico, and mstile.png.
  # These are stored in the favicon folder. See the following for more information:
  # https://github.com/audreyr/favicon-cheat-sheet
  loadFavicon          = true
  faviconVersion       = ""
  # Sets Social Share links to appear on posts
  socialShare          = true
  # Sets specific share to appear on posts (default behavior is to appear)
  socialShareTwitter   = true
  socialShareGoogleplus = false
  socialShareFacebook  = false
  socialShareReddit    = true
  socialShareLinkedin  = true
  socialShareStumbleupon = false
  socialSharePinterest = false
  socialShareEmail     = true

  # Load custom CSS or JavaScript files. The variable is an array so that you
  # can load multiple files if necessary. You can also load the standard theme
  # files by adding the value, "default".
  # customCSS            = ["default", "/path/to/file"]
  # customJS             = ["default", "/path/to/file"]
  customCSS             = ["default", "/css/add.css", "/css/skeleton-alerts.css", "/css/loading.css", "/css/loading-btn.css"]
  customJS              = ["default", "/js/encodeMarkup.js", "/js/contact.js", "/js/dark-mode-listener.js", "/js/iFrameResizer.min.js", "/js/iframeResizer.contentWindow.min.js", "/js/hideGitInfoInProd.js"]

  # options for highlight.js (version, additional languages, and theme)
  disable_highlight = false # set to true to disable Highlight
  highlightjsVersion = "10.1.1"
  highlightjsCDN = "//cdnjs.cloudflare.com/ajax/libs"
  highlightjsLang = ["r", "yaml", "html", "ini", "http", "javascript", "css", "apache", "sql", "groovy", "java", "csharp", "django"]
  highlightjsTheme = "foundation"
  MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs/"
  MathJaxVersion = "2.7.1"

# Disqus will take priority over Staticman (github.com/eduardoboucas/staticman)
# due to its ease of use. Feel free to check out both and decide what you would
# prefer to use. See Staticman.yml for additional settings.
[params.staticman]
  # Sets Statiman to be active
  staticman = false
  # Sets the location for Staticman to connect to
  username  = ""
  repo      = ""
  branch    = ""

  [params.staticman.recaptcha]
    sitekey = "SITE_KEY"
    secret  = "ENCRYPTED_SECRET"

  # These are optional params related to the sidebar. They are recommended, but not
  # required for proper functionality. HTML is supported within the params.
[params.intro]
  header    = "Tech Blog"

  paragraph = "Sidebars & Deep Dives<br>in Software &amp; Hardware<br><i class='fas fa-brain'></i> Big Data, ML, Music <i class='fas fa-music'></i><br><i class='fas fa-camera-movie'></i> Media, IoT &amp; Cloud <i class='fas fa-cloud'></i>"

  about     = "My roles have ranged from solder jockey to CTO. This site touches on the highs and lows from those travels but focuses on my current areas of tech interest. While this is primarily a software development blog I will lapse occasionally into digressions on art, music and culture. You've been warned."
  # This appears at the top of the sidebar above params.intro.header.
  # A width of less than 100px is recommended from a design perspective.
  [params.intro.pic]
    src       = "/img/H3logo.svg"
    # Sets Image to be a cirlce
    circle    = false
    # Sets Image to be Future Imperfect's hexagon
    imperfect = false
    width     = "168"
    alt       = "H3"

[params.postAmount]
# Sets the number of recent posts to show in the sidebar. The default value is 5.
    sidebar = 3

[params.Vitae]
    postcount = 10

